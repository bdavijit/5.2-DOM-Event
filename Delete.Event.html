<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="para-btn">Lorem ipsum dolor sit.</p>
    <input type="text" name="" id="input-text" />
    <button id="Delete-btn" disabled>Delete</button>

    <script>
      const para = document.getElementById("para-btn");
      const DeleteBtn = document.getElementById("Delete-btn");
      const InputText = document.getElementById("input-text");

      DeleteBtn.addEventListener("click", function () {
        console.log(para);
        para.style.display = "none";
      });

      InputText.addEventListener("keyup", function () {
        // console.log(InputText.value);
        if (InputText.value.toLowerCase() == "delete") {
          DeleteBtn.disabled = false;
        } else {
          DeleteBtn.disabled = true;
        }
      });

      InputText.addEventListener("change", function (event) {
        console.log(event.target.value);
        if (event.target.value.toLowerCase() == "delete") {
          DeleteBtn.disabled = false;
        } else {
          DeleteBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
